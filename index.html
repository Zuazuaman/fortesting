<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Perangkat</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script>
        document.write("<h2>Informasi Perangkat:</h2>");
        document.write("<p><strong>Browser:</strong> " + navigator.userAgent + "</p>");
        document.write("<p><strong>Sistem Operasi:</strong> " + navigator.platform + "</p>");

        // Mendapatkan jenis perangkat
        var deviceType = /Mobile|Tablet|iPad|iPhone|Android/.test(navigator.userAgent) ? "Mobile" : "Desktop";
        document.write("<p><strong>Jenis Perangkat:</strong> " + deviceType + "</p>");

        // Mengecek penggunaan VPN
        document.write("<p><strong>VPN:</strong> " + (navigator.connection.effectiveType === "vpn" ? "Digunakan" : "Tidak Digunakan") + "</p>");

        // Mengecek penggunaan Proxy
        document.write("<p><strong>Proxy:</strong> " + (navigator.connection.proxy ? "Digunakan" : "Tidak Digunakan") + "</p>");

        // Mengecek dukungan cookies
        document.write("<p><strong>Dukungan Cookies:</strong> " + navigator.cookieEnabled + "</p>");

        // Mengecek dukungan local storage
        document.write("<p><strong>Local Storage:</strong> " + (typeof(Storage) !== "undefined" ? "Didukung" : "Tidak Didukung") + "</p>");

        // Mengecek dukungan WebGL
        document.write("<p><strong>WebGL:</strong> " + (window.WebGLRenderingContext ? "Didukung" : "Tidak Didukung") + "</p>");

        // Mengecek dukungan websocket
        document.write("<p><strong>WebSocket:</strong> " + (window.WebSocket ? "Didukung" : "Tidak Didukung") + "</p>");

        // Mengecek dukungan socket
        document.write("<p><strong>Socket:</strong> " + (typeof(WebSocket) !== "undefined" ? "Didukung" : "Tidak Didukung") + "</p>");

        // Mengecek event sentuh
        document.write("<p><strong>Event Sentuh:</strong> " + ("ontouchstart" in window || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0 ? "Didukung" : "Tidak Didukung") + "</p>");
    </script>
    <!-- Panggil Bootstrap JS (jQuery diperlukan untuk beberapa komponen Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
